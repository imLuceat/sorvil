<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/android-chrome-512x512.png">
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Cadastre-se</title>
</head>

<body>

    <header>
        <a href="../index.html"><div class="button_voltar"><img src="../images/arrow_back.png" alt=""></div></a>

        <img class="logo" src="../images/sorvil.png" alt="">
        <div class="button_prosseguir"></div>

    </header>

    <div class="outer_box">
        <div class="main_box">

            <div class="sign_up_form">
                <h1>Criar conta</h1>
                <div class="form_div">
                    <form action="" id="form_id">

                        <!-- Nome -->
                        <div><label class="label_text" for="nome_id">Nome:</label></div>
                        <div>
                            <input class="input_text" id="nome_id" type="text" placeholder="Digite seu nome" oninput="limpar(nome_id, msgNome)">
                        </div>
                        <span class="msgValidar" id="msgNome"></span>

                        <!-- Sexo -->
                        <div class="sexo_div">
                            <span>Sexo:</span>
                            <div class="escolhas">
                                <div>
                                    <input type="radio" name="sexo" id="feminino" onclick="limparRadio(msgSexo)">
                                    <label for="feminino">Feminino</label>
                                </div>
                                <div>
                                    <input type="radio" name="sexo" id="masculino" onclick="limparRadio(msgSexo)">
                                    <label for="masculino">Masculino</label>
                                </div>
                                <div>
                                    <input type="radio" name="sexo" id="outro" onclick="limparRadio(msgSexo)">
                                    <label for="outro">Outro</label>
                                </div>
                            </div>
                        </div>
                        <span class="msgValidar" id="msgSexo"></span>

                        <hr
                            style="width: 80%; margin-bottom: 15px; border-color: rgb(228, 228, 228); border-top: none; border-left: none;">

                        <!-- Observações -->
                        <div><label class="label_text" for="observacoes-id">Observações: </label></div>
                        <div>
                            <textarea name="" id="" style="width: 70%;" placeholder="(Opcional)"></textarea>
                        </div>

                        <!-- E-mail -->
                        <div><label class="label_text" for="email_id">E-mail:</label></div>
                        <div>
                            <input class="input_text" type="email" name="" id="email_id" placeholder="Digite seu e-mail" oninput="limpar(email_id, msgEmail)">
                        </div>
                        <span class="msgValidar" id="msgEmail"></span>

                        <!-- Senha -->
                        <div><label class="label_text" for="senha_id">Senha:</label></div>
                        <div>
                            <input class="input_text" type="password" name="" id="senha_id"
                                placeholder="Crie uma senha" oninput="limpar(senha_id, msgSenha)">
                        </div>
                        <span class="msgValidar" id="msgSenha"></span>

                        <!-- Confirmar senha -->
                        <div><label class="label_text" for="confsenha_id">Confirmar Senha:</label></div>
                        <div>
                            <input class="input_text" type="password" name="" id="confsenha_id" placeholder="Confirme sua senha" oninput="limpar(confsenha_id, msgConfSenha)">
                        </div>
                        <span class="msgValidar" id="msgConfSenha"></span>


                        

                        <!-- Termos e condições -->
                        <div class="terms_conditions">
                            <input class="checkbox" type="checkbox" name="" id="termos_condicoes" onclick="limpar(termos_condicoes, msgTermosConds)">
                            <p>Ao continuar, você concorda com as
                                <a href="">Condições de Uso</a> da Sorvil. Por favor verifique a
                                <a href="">Notificação de Privacidade</a>,
                                <a href="">Notificação de Cookies</a> e a
                                <a href="">Notificação de Anúncios Baseados em Interesse</a>.
                            </p>
                        </div>

                        <span class="msgValidar" id="msgTermosConds"></span>

                        <div>
                                <input type="reset" value="Limpar Formulário" class="button_default button_limpar">
                                <button class="button_default button_cadastrar" type="button" onclick="validar()">Cadastrar</button>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>

    <script>
        var nome = document.getElementById('nome_id');
        var email = document.getElementById('email_id');
        var senha = document.getElementById('senha_id');
        var confSenha = document.getElementById('confsenha_id');
        var termosCond = document.getElementById('termos_condicoes');

        var msgNome = document.getElementById('msgNome');
        var msgEmail = document.getElementById('msgEmail');
        var msgConfSenha = document.getElementById('msgConfSenha');
        var msgSexo = document.getElementById('msgSexo');
        var msgTermos = document.getElementById('msgTermosConds')

        var emailRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?(?:\.[a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?)*$/;


        function validar(){

            if (nome.value == ""){
                msgNome.textContent = 'Digite seu nome';
                nome.style.outline = '2px solid #FF0000';
                nome.focus()
                return false;
            }

            
            if(document.getElementById('feminino').checked) {
  
            }else if(document.getElementById('masculino').checked) {
  
            }else if(document.getElementById('masculino').checked){

            }else {
                msgSexo.textContent = "Selecione ao menos um";
                sexo.focus();
                return false;
            }
            

            if (email.value == ""){
                msgEmail.textContent = "Digite seu email";
                email.style.outline = '2px solid #FF0000';
                email.focus()
                return false;
            } 
            else if(!emailRegex.test(email.value)) {
                msgEmail.textContent = "Endereço de e-mail errado ou inválido. Corrija e tente novamente.";
                email.style.outline = '2px solid #FF0000';
                email.focus()
                return false;
            }
            
            if ((senha.value == '') || (senha.value.length < 8)){
                msgSenha.textContent = "Mínimo de 8 caracteres necessários";
                senha.style.outline = '2px solid #FF0000';
                senha.focus()
                return false;
            }
            else if (senha.value != confSenha.value){
                msgConfSenha.textContent = 'As senhas não são iguais';
                confSenha.style.outline = '2px solid #FF0000';
                confSenha.focus();
                return false;
            }

            if (!termosCond.checked){
                msgTermos.textContent = 'É necessário aceitar os termos e condições de uso';
                termosCond.style.outline = '1px solid red';
                termosCond.focus();
                return false
            }

            window.location.href = '../index.html'
            
        }
        
            function limpar(id, msg){
                id.style.outline = ''
                msg.textContent = ''
            }
            function limparRadio(mensagem){
                mensagem.textContent = ''
            }
            
    </script>
</body>

</html>
