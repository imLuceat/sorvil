<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../images/android-chrome-512x512.png">
    <link rel="stylesheet" href="../styles/default.css">
    <link rel="stylesheet" href="../styles/recuperar_senha.css">

    <title>Recuperar Senha</title>
</head>
<body>
    <div class="outer_box">
        <div class="main_box">

            <div class="sign_up_form">
                <img src="../images/sorvil.png" alt="">
                <h1>Recuperar senha</h1>
                <div class="form_div">
                    <p class="form_text">Insira o endereço de e-mail associado à sua conta Sorvil.</p>
                    <form action="">
                        <div class="email_div">
                            <label for="email_ID">Insira o seu e-mail</label>
                            <input class="input_email" type="email" name="" id="email_ID">

                            <button class="button_default button_continuar" type="button">Continuar</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    
</body>
</html>
