<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acessar SORVIL</title>
    <link rel="icon" type="image/x-icon" href="images/android-chrome-512x512.png">

    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/login.css">
</head>

<body class="page-default">

    <div class="outer_box">
    <div class="main_box">
        <div class="login-form1 ">
            <div class="logo1"><img src="images/sorvil_cut_2.png" alt="" style="width: 100%;"></div>

            <h1>Faça <strong>Login</strong> <br> ou <strong>Cadastre-se</strong></h1>

            <div class="terms_conditions">
                <p>Ao continuar, você concorda com as
                    <a href="">Condições de Uso</a> da Sorvil. Por favor verifique a
                    <a href="">Notificação de Privacidade</a>,
                    <a href="">Notificação de Cookies</a> e a
                    <a href="">Notificação de Anúncios Baseados em Interesse</a>.
                </p>
            </div>

        </div>




        <div class="login-form">


            <div class="form_div_a">
                <form action="">
                    <div>
                        <div class="label_email"><label for="email">E-mail</label></div>
                        <input class="input_email" type="text" id="email" placeholder="Digite seu email">


                        <div class="label_senha"><label for="password">Senha</label></div>
                        
                        <input class="input_senha" type="password" id="password" placeholder="Digite sua senha">
                        
                        <hr class="line">


                        

                        <a href="pages/main_page.html"><input class="button_default login_button" type="button" value="Entrar"></a>

                    </div>
                </form>

                <div class="pass_recover">
                    <p><a href="../formularios/forgot_pass">Esqueceu a senha?</a></p>
                </div>

                <hr class="line">

                <div><a href="sign_up.html" class="button_default register_button">Cadastre-se</a></div>
            </div>




        </div>
    </div>
    </div> 
</body>

</html>
